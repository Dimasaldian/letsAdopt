<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="bg-white p-10 rounded-md shadow-md w-80">
        <h2 class="text-center text-2xl mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" class="bg-gray-100 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" class="bg-gray-100 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md w-full">Login</button>
        </form>
    </div>
</body>
</html>
